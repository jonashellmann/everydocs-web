<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EveryDocs - Sign up</title>

  <link rel="stylesheet" href="../resources/css/styles.css" />
</head>

<body>
	<div id="wrapper">
		<div class="auth-form-title">
			<h1>Sign up to EveryDocs</h1>
		</div>
		
		<div id="signup" class="auth-form">
			<div>
				<label for="email">E-Mail</label><br />
				<input type="text" id="email" name="email" />
			</div>
			<div>
				<label for="name">Name</label><br />
				<input type="text" id="name" name="name" />
			</div>
			<div>
				<label for="password">Password</label><br />
				<input type="password" id="password" name="password" />
			</div>
			<div>
				<label for="password-confirmation">Confirm Password</label><br />
				<input type="password" id="password-confirmation" name="password-confirmation" />
			</div>
			<div id="messages"></div>
			<button type="button" id="signup-button" class="submit">Sign Up</button>
		</div>

    <div class="change-auth-dialog">
      Already have an account? <a href="/login/">Login here</a>.
    </div>
	</div>

  <script src="../resources/js/config.js"></script>
	<script src="../resources/js/main.js"></script>
	<script src="../resources/js/signup.js"></script>
</body>

</html>
